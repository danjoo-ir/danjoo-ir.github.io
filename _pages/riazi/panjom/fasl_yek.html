---
title: "ریاضی پنجم فصل اول"
layout: default
permalink: "/riazi/panjom/fasl_yek"
---

<section class="mt-4 mb-5" style="direction: rtl;text-align: right;">

    <div class="container mb-4" style="direction: rtl;margin-right: 20px;">
        <h2 class="font-weight-bold title" style="text-align: right;">ریاضی پنجم فصل اول</h2>
    </div>

    {% assign myposts = site.posts | where_exp: "p", "p.categories contains 'فصل_اول_ریاضی_پنجم'" %}
    {% for post in myposts %}
    <div class="container-fluid">
        <div class="card-columns">
            <div class="card card-pin raco" style="background:#333;">
                <div class="wrapcat">
                    <span class="gotopost">
                        <a href="{{ post.url }}" class="text-dark"><i class="fa fa-arrow-circle-left"></i> بیشتر</a>
                    </span>
                </div>
                <a href="{{ post.url }}">
                    <img class="card-img" src="{{ page.image }}" alt="{{ page.title }}">
                    <div class="notraco">
                        <h3 class="card-title title">{{ post.title }}</h3>
                        <div class="more">
                            <i class="fa fa-arrow-circle-left text-muted" aria-hidden="true"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}

</section>
