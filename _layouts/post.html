---
layout: default
---
<section class="bg-gray200 pt-5 pb-5">
    <div class="container-xl">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <article class="card">
                    <div class="card-body" style="direction: rtl;text-align: right;">
                        <h1 class="display-4">
                            {{page.title}}
                        </h1>
                        {{ content }}
                        {% if page.aparat %}
                        <p id="aparat_danjoo">
                            <script type="text/JavaScript" src="https://www.aparat.com/embed/{{page.aparat}}?data[rnddiv]=aparat_danjoo&data[responsive]=yes&titleShow=true&recom=self">
                            </script>
                        </p>
                        <p>
                            <a target="_blank" href="https://aparat.com/v/{{page.aparat}}" class="btn btn-gray d-block font-weight-bold">
                                نمایش ویدئو در آپارات <i class="fas fa-external-link-alt"></i></a>
                        </p>
                        {% endif %}
                        {% for category in page.categories %}
                        <span class="btn btn-sm btn-primary mt-2">
                            #{{ category | downcase }}
                        </span>
                        {% endfor %}
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
